name: Test the PR
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test with Node.js ${{ matrix.node-version }} and ${{ matrix.db }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20] # See supported Node.js release schedule at https://nodejs.org/en/about/releases
        db: [postgresql, mysql, mongodb, sqlite]

    env:
      DB_PROVIDER: ${{ matrix.db }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install modules
        run: pnpm install

      - name: Check code formatting
        run: pnpm run lint

      - name: Generate Prisma Client
        run: pnpm run prisma:gen

      - name: Build
        run: pnpm run build

      - name: Run unit tests
        run: pnpm run test
